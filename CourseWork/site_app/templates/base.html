<!doctype html>
{% load bootstrap4 %}
<html lang="en">
<head>
  {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% block styles %}           
      {% bootstrap_css %}   
    {% endblock %}

    {% block title %}
    {% endblock %} 
  {% endblock %}
</head>
<body>
  <!-- Your page content -->


  {% block layout %}  {% endblock %}

  {% block scripts %}    <!-- Optional JavaScript --> 
    {% bootstrap_javascript jquery='full' %}  
  {% endblock %}
</body>
</html>
